<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Radio Issue Logs</title>

    <script defer src="/__/firebase/12.0.0/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/12.0.0/firebase-auth-compat.js"></script>
    <script
      defer
      src="/__/firebase/12.0.0/firebase-database-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/12.0.0/firebase-firestore-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/12.0.0/firebase-functions-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/12.0.0/firebase-messaging-compat.js"
    ></script>
    <script defer src="/__/firebase/12.0.0/firebase-storage-compat.js"></script>
    <script
      defer
      src="/__/firebase/12.0.0/firebase-analytics-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/12.0.0/firebase-remote-config-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/12.0.0/firebase-performance-compat.js"
    ></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script type="module" src="regislog.js"></script>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="logo">
        <a href="/"
          ><img
            src="https://mbcmediagroup.com/logos/main-color.png"
            height="100px"
            alt=""
        /></a>
      </div>

      <div class="auth-container">
        <div id="signInMessage" class="messageDiv" style="display: none"></div>
        <form id="loginForm" class="auth-form active">
          <h1>Login</h1>
          <p>Please enter your email and password to log in.</p>
          <hr />

          <label for="email"><b>Email</b></label>
          <input
            type="email"
            placeholder="Enter Email"
            id="email"
            name="email"
            required
          />

          <label for="password"><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            id="password"
            name="password"
            required
          />
          <button type="submit" id="loginButton">Login</button>
          <p>
            Don't have an account?
            <a href="#" style="color: dodgerblue" id="showRegis">Sign up here</a
            >.
          </p>
        </form>
        <div id="signUpMessage" class="messageDiv" style="display: none"></div>
        <form id="registerForm" class="auth-form">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr />
          <label for="Fname"><b>Firstname</b></label>
          <input type="text" placeholder="First Name" id="Fname" required />
          <label for="Lname"><b>Lastname</b></label>
          <input type="text" placeholder="Last Name" id="Lname" required />

          <label for="Signemail"><b>Email</b></label>
          <input
            type="email"
            placeholder="Enter Email"
            id="Signemail"
            name="email"
            required
          />

          <label for="Signpassword"><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            id="Signpassword"
            name="password"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            required
          />
          <div id="passvalidate">
            <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
            <p id="capital" class="invalid">
              A <b>capital (uppercase)</b> letter
            </p>
            <p id="number" class="invalid">A <b>number</b></p>
            <p id="length" class="invalid">Minimum <b>8 characters</b></p>
          </div>
          <button type="submit" id="signupButton">Sign Up</button>
          <p>
            Already have an account?
            <a href="#" style="color: dodgerblue" id="showLogin">Sign in here</a
            >.
          </p>
        </form>
      </div>
      <div class="relative-container">
        <img
          src="https://api.mbcmediagroup.com/api/v1/media/display?bucket=mmg-bucket&key=hero/background/2024/2/n7KpUzNia5CuiFA--DfaZ.webp"
          class="ImageComponent_background__4ldn1"
          alt
          width="auto"
          height="auto"
        />
        <div class="bg-overlay-blue"></div>
      </div>
    </div>
  </body>
</html>
