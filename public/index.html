<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Radio Issue Logs</title>

    <script defer src="/__/firebase/12.0.0/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/12.0.0/firebase-auth-compat.js"></script>
    <script
      defer
      src="/__/firebase/12.0.0/firebase-database-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/12.0.0/firebase-firestore-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/12.0.0/firebase-functions-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/12.0.0/firebase-messaging-compat.js"
    ></script>
    <script defer src="/__/firebase/12.0.0/firebase-storage-compat.js"></script>
    <script
      defer
      src="/__/firebase/12.0.0/firebase-analytics-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/12.0.0/firebase-remote-config-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/12.0.0/firebase-performance-compat.js"
    ></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header><h1>Radio Station Dashboard</h1></header>
    <div class="container">
      <h2>Playback Issue Log</h2>
      <input
        type="search"
        id="searchInput"
        placeholder="Search by station or platform..."
        onkeyup="searchFunc()"
      />
      <div class="table-container" id="table-container">
        <table id="Tablelogs">
          <thead>
            <tr>
              <th>Time</th>
              <th>Station</th>
              <th>Platform</th>
              <th>Issue</th>
              <th>Date Added</th>
            </tr>
          </thead>
          <tbody id="issueLog"></tbody>
        </table>
      </div>
      <div id="loveyesrock" style="display: none">
        <h3>Yes FM Issue Log</h3>
        <div class="table-container">
          <table id="YesFMlogs">
            <thead>
              <tr>
                <th>Time</th>
                <th>Station</th>
                <th>Platform</th>
                <th>Issue</th>
                <th>Date Added</th>
              </tr>
            </thead>
            <tbody id="Yesissuelogs"></tbody>
          </table>
        </div>
        <br />
        <h3>Love Radio Issue Log</h3>
        <div class="table-container">
          <table id="LOVERADIOlogs">
            <thead>
              <tr>
                <th>Time</th>
                <th>Station</th>
                <th>Platform</th>
                <th>Issue</th>
                <th>Date Added</th>
              </tr>
            </thead>
            <tbody id="LOVEissuelogs"></tbody>
          </table>
        </div>
        <br />
        <h3>Easy Rock Issue Log</h3>
        <div class="table-container">
          <table id="EASYROCKlogs">
            <thead>
              <tr>
                <th>Time</th>
                <th>Station</th>
                <th>Platform</th>
                <th>Issue</th>
                <th>Date Added</th>
              </tr>
            </thead>
            <tbody id="EASYissuelog"></tbody>
          </table>
        </div>
      </div>
      <br />
      <a href="#addIssueForm"><button id="addIssueButton">Add Issue</button></a>
      <button id="ViewSeparateIssuesButton">View separate</button>
      <button id="ViewAllIssuesButton" style="display: none">
        View All Issues
      </button>
      <div id="addIssueForm" style="display: none">
        <label for="time">Time:</label>
        <input type="time" id="time" />
        <label for="station">Station:</label>
        <select id="station">
          <option value="YES FM">YES FM</option>
          <option value="Love Radio">Love Radio</option>
          <option value="Easy Rock">Easy Rock</option>
        </select>
        <label for="platform">Platform:</label>
        <select id="platform">
          <option value="Web">Web</option>
          <option value="Mobile">Mobile</option>
        </select>
        <label for="issue">Issue:</label>
        <input type="text" id="issue" placeholder="Describe the issue" />
        <button id="submitIssueButton">Submit</button>
        <button id="cancelAddIssueButton">Cancel</button>
      </div>
    </div>
  </body>
</html>
